<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
  </head>
  <body>
    <div id="stopwatch">
      <div id="display">00:00:00.00</div>

      <div class="buttons">
        <button id="startStopBtn">Start</button>
        <button id="lapResetBtn">Reset</button>
      </div>

      <ul id="laps"></ul>
    </div>

    <div class="panel" id="timer">
      <div id="display-timer">00:00:00</div>

      <select id="hours"></select>時間
      <select id="minutes"></select>分
      <select id="seconds"></select>秒

      <button id="startStopBtn">スタート</button>
      <button id="cancelBtn">キャンセル</button>
    </div>

    <div class="panel" id="alarm">
      <p>ここにアラームを作成予定</p>
    </div>

    <div class="change-mode">
      <div class="change-mode">
        <button data-target="stopwatch" class="change-btn">
          ストップウォッチ
        </button>
        <button data-target="timer" class="change-btn">タイマー</button>
        <button data-target="alarm" class="change-btn">アラーム</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
